<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title></title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="all">
        <div class="oeil">
            <section class="stage">
                <figure class="ball">
                    <span class="shadow"></span>
                    <span class="iris"></span>
                </figure>
            </section>
        </div>
        <div class="title">
            Et si on jouait !
        </div>
        <div class="video">
            <video controls>
                <source src="Cambriolage dEspace Escape, notre Escape Game à Montpellier.mp4" type="video/mp4">

            </video>
        </div>
        <div class="safeTimer">
            <h2>Temps restant :</h2>
            <p id="safeTimerDisplay"></p>
        </div>
        <div class="response">
            <input id="inputReponse" class="inputReponse">
            <button class="buttonReponse" onclick="verifReponse()">Vérifier la réponse</button>
        </div>
    </div>
    <script>
        var count = 7200;
        var counter = setInterval(timer, 1000); //1000 will  run it every 1 second

        function timer() {
            count = count - 1;
            if (count == -1) {
                clearInterval(counter);
                return;
            }

            var seconds = count % 60;
            var minutes = Math.floor(count / 60);
            var hours = Math.floor(minutes / 60);
            minutes %= 60;
            hours %= 60;

            document.getElementById("safeTimerDisplay").innerHTML = hours + ":" + minutes + "." + seconds; // watch for spelling
        }

        function myStopFunction() {
            clearInterval(counter);
        }

        function verifReponse(){
            var reponse = document.getElementById("inputReponse").value;
            console.log(reponse)
            if(reponse == "test"){
                myStopFunction();
            }
        }

        

    </script>
</body>

</html>
